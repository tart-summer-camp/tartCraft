<div class='container'>
    <div class='left'>
        <div class="chatBox">
            <textarea id="dialogBox" rows="15" cols="50" readonly>TartCraft Chat Server started.</textarea>
        </div>
        <div class="messageBox">
            <form id="chat">
                <input type="text" id="chatMessage"/>
                <input type="submit" value="submit" name="submit" style="display:none">
            </form>
        </div>
        <button id="resetButton">Clear</button>
    </div>
    <div class="right">
        <div class="userListContainer">
            <select class="userList" id="userList" size="10" cols="50">
            </select>
        </div>
        <div class="functions">
            <button id="initDuel">Duel</button>
            <button id="acceptDuel" style="display : none">Accept</button>
        </div>
        <div class='userInfo'>
            <textarea id='usertInfoText'></textarea>
        </div>

    </div>
</div>
